<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<style>
body{

}
.container{max-width:1100px;margin:auto;padding:25px;position:relative}
.header{display:flex;justify-content:space-between;font-size:22px;font-weight:bold}
.question{font-size:24px;margin:25px 0;line-height:1.5}

.options{

.option{

}
.option:hover{transform:scale(1.05)}
.a{background:linear-gradient(135deg,#2ecc71,#27ae60)}
.b{background:linear-gradient(135deg,#9b5de5,#5f27cd)}
.c{background:linear-gradient(135deg,#4361ee,#3a0ca3)}
.d{background:linear-gradient(135deg,#ff9f1c,#ff7a18)}
.correct{background:linear-gradient(135deg,#2ecc71,#1e8449)!important}
.wrong{background:linear-gradient(135deg,#e74c3c,#c0392b)!important}

.footer{margin-top:30px;display:flex;justify-content:space-between;align-items:center;font-size:18px}
button{
padding:12px 25px;border:none;border-radius:15px;
background:#4361ee;color:white;font-size:18px;cursor:pointer
}
button:hover{background:#3a0ca3}

.coin{
position:absolute;
top:-60px;
font-size:42px;
animation:fall 1s linear forwards
}
@keyframes fall{to{top:100vh}}
</style>
</head>

<body>

<audio id="benar">

</audio>
<audio id="salah">

<div class="container">

<div>‚è±Ô∏è <span id="time">30</span></div>

</div>

<div class="question" id="question"></div>

<div class="option c" id="o2" onclick="jawab(2)"></div>

<div class="footer">

<script>

{q:"Sungai tercemar sampah menyebabkan ikan mati. Penyebab utamanya adalah ‚Ä¶",

{q:"Jika semua orang menggunakan air tanpa hemat, dampak yang paling mungkin adalah ‚Ä¶",

{q:"Menanam pohon di halaman rumah bermanfaat karena ‚Ä¶",

o:["Untuk berburu","Untuk berkembang biak","Untuk bernapas","Untuk bersembunyi"],a:1},

{q:"Udara terasa panas saat siang hari karena ‚Ä¶",

{q:"Bunyi tidak terdengar di luar angkasa karena ‚Ä¶",

{q:"Tumbuhan layu jika tidak disiram karena ‚Ä¶",
o:["Kekurangan air","Kekurangan cahaya","Kekurangan udara","Kekurangan tanah"],a:0},

{q:"Perubahan wujud air menjadi es disebut ‚Ä¶",

{q:"Panas matahari bermanfaat bagi manusia untuk ‚Ä¶",

{q:"Alat yang digunakan untuk mengukur waktu adalah ‚Ä¶",

{q:"Air hujan berasal dari proses ‚Ä¶",

{q:"Menghemat listrik berarti ikut menjaga ‚Ä¶",
o:["Lingkungan","Hutan","Hewan","Laut"],a:0},

{q:"Contoh sumber energi terbarukan adalah ‚Ä¶",

{q:"Udara bersih penting bagi manusia karena ‚Ä¶",
o:["Membuat panas","Untuk bernapas","Menghasilkan air","Menyuburkan tanah"],a:1},

{q:"Akar tumbuhan membantu mencegah banjir dengan cara ‚Ä¶",
o:["Menutup tanah","Menyerap air","Mengalirkan air","Menyimpan udara"],a:1},

{q:"Perubahan bentuk benda tanpa zat baru disebut perubahan ‚Ä¶",
o:["Kimia","Fisika","Biologi","Alami"],a:1},

{q:"Jika tidak ada matahari, maka ‚Ä¶",
o:["Tidak ada angin","Tidak ada kehidupan","Tidak ada hujan","Tidak ada udara"],a:1},

{q:"Hujan deras terus-menerus dapat menyebabkan ‚Ä¶",
o:["Kekeringan","Banjir","Kabut","Angin"],a:1},

{q:"Energi angin dimanfaatkan untuk ‚Ä¶",
o:["Menghasilkan listrik","Menyiram tanaman","Membuat panas","Membekukan air"],a:0},

{q:"Menjaga kebersihan lingkungan berarti ‚Ä¶",
o:["Merusak alam","Melestarikan alam","Mengubah alam","Menghabiskan alam"],a:1},

{q:"Sungai bersih menandakan lingkungan ‚Ä¶",
o:["Tercemar","Sehat","Rusak","Berbahaya"],a:1},

{q:"Alat pernapasan ikan adalah ‚Ä¶",
o:["Paru-paru","Insang","Kulit","Trakea"],a:1},

{q:"Jika pohon ditebang tanpa ditanam kembali, maka ‚Ä¶",
o:["Lingkungan lestari","Tanah subur","Kerusakan lingkungan","Air bertambah"],a:2},

{q:"Contoh perilaku hemat energi di rumah adalah ‚Ä¶",
o:["Menyalakan TV terus","Mematikan lampu saat siang","Menyalakan AC","Menyalakan semua alat"],a:1},

{q:"Energi cahaya diubah tumbuhan menjadi makanan melalui ‚Ä¶",
o:["Respirasi","Fotosintesis","Fermentasi","Transpirasi"],a:1},

{q:"Air sangat penting bagi makhluk hidup karena ‚Ä¶",
o:["Sebagai hiasan","Untuk minum dan hidup","Untuk bermain","Untuk mengalir"],a:1},

{q:"Jika udara tercemar, dampaknya bagi manusia adalah ‚Ä¶",
o:["Sehat","Mudah bernapas","Gangguan pernapasan","Tubuh kuat"],a:2}
];

let i=0,score=0,time=30,timer,lock=false;

function load(){
lock=false;
document.getElementById("question").innerText=questions[i].q;
questions[i].o.forEach((v,x)=>{
let el=document.getElementById("o"+x);
el.innerText=v;
el.classList.remove("correct","wrong");
});
document.getElementById("progress").innerText=(i+1)+" / 40";
resetTimer();
}

function jawab(x){
if(lock) return;
lock=true;

if(x===questions[i].a){
document.getElementById("o"+x).classList.add("correct");
score+=10;
document.getElementById("score").innerText=score;
document.getElementById("benar").play();
jatuh();
}else{
document.getElementById("o"+x).classList.add("wrong");
document.getElementById("o"+questions[i].a).classList.add("correct");
document.getElementById("salah").play();
}
clearInterval(timer);
}

function jatuh(){
let coin=document.createElement("div");
coin.className="coin";
coin.innerText="ü™ô";
coin.style.left=Math.random()*90+"%";
document.body.appendChild(coin);
setTimeout(()=>coin.remove(),1200);
}

function next(){ if(i<39){i++;load()} else alert("üéâ KUIS SELESAI!\nSkor: "+score); }
function prev(){ if(i>0){i--;load()} }

function resetTimer(){
clearInterval(timer);
time=30;
document.getElementById("time").innerText=time;
timer=setInterval(()=>{
time--;
document.getElementById("time").innerText=time;
if(time===0){lock=true;next();}
},1000);
}

load();
</script>

</body>
</html>
